<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->



<link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Launch countdown timer</title>


</head>
<body>
<div class="heading">
  <h1>We're launching soon</h1>
</div>

<div class="timer-container">

<div class="number-container">
  <div class="timer" data-time="days"></div>
  <div class="opacity-rectangle" data-opacity="days"></div>
  <div class="top-rectangle"></div>
  <div class="bottom-rectangle"></div>
  <div class="text">Days</div>
</div>

<div class="number-container">
  <div class="timer" data-time="hours"></div>
  <div class="opacity-rectangle" data-opacity="hours"></div>
  <div class="top-rectangle"></div>
  <div class="bottom-rectangle"></div>
  <div class="text">Hours</div>
</div>

<div class="number-container">
  <div class="timer" data-time="minutes"></div>
  <div class="opacity-rectangle" data-opacity="minutes"></div>
  <div class="top-rectangle"></div>
  <div class="bottom-rectangle"></div>
  <div class="text">Minutes</div>
</div>

<div class="number-container">
  <div class="timer" data-time="seconds"></div>
  <div class="opacity-rectangle" data-opacity="seconds"></div>
  <div class="top-rectangle"></div>
  <div class="bottom-rectangle"></div>
  <div class="text">Seconds</div>
</div>

</div>


<div class="footer-container">
  <a href="#" class="footer-link"><img src="images/icon-facebook.svg" alt="facebook-icon" class="icon"></a>
  <a href="#" class="footer-link"><img src="images/icon-pinterest.svg" alt="pinterest-icon" class="icon"></a>
  <a href="#" class="footer-link"><img src="images/icon-instagram.svg" alt="instagram-icon" class="icon"></a>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="index.js">

</script>

</body>
</html>
